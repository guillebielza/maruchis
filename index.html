<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda Online</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .producto {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .producto h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .precio {
      color: green;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .galeria {
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
    }
    .galeria img {
      height: 120px;
      border-radius: 8px;
      object-fit: cover;
      cursor: pointer;
    }
    .imagen-principal {
      width: 100%;
      height: 200px;
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    /* Estilo para el modal (imagen grande) */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
    }
    .modal.active {
      display: flex;
    }
  </style>
</head>
<body>
  <h1>Catálogo de Productos</h1>
  <div class="productos" id="productos"></div>

  <!-- Modal para mostrar la imagen grande -->
  <div class="modal" id="modal">
    <img id="modal-imagen" src="" alt="Imagen grande"/>
  </div>

  <script>
    // Cargar JSON con los productos
    fetch('productos.json')
      .then(response => response.json())
      .then(data => {
        const contenedor = document.getElementById('productos');
        
        data.forEach(producto => {
          const card = document.createElement('div');
          card.className = 'producto';

          const titulo = document.createElement('h2');
          titulo.textContent = producto.nombre;

          const precio = document.createElement('p');
          precio.className = 'precio';
          precio.textContent = `${producto.precio} €`;  // Añadir símbolo de euro

          // Crear la galería
          const galeria = document.createElement('div');
          galeria.className = 'galeria';

          // Imagen principal
          const imagenPrincipal = document.createElement('img');
          imagenPrincipal.className = 'imagen-principal';
          imagenPrincipal.src = producto.imagenes[0];  // Primera imagen como principal
          imagenPrincipal.alt = producto.nombre;
          
          // Mostrar imagen grande al hacer clic
          imagenPrincipal.addEventListener('click', () => {
            const modal = document.getElementById('modal');
            const modalImagen = document.getElementById('modal-imagen');
            modalImagen.src = producto.imagenes[0];
            modal.classList.add('active');
          });

          // Galería de imágenes
          producto.imagenes.forEach(src => {
            const img = document.createElement('img');
            img.src = src;
            img.alt = producto.nombre;

            // Mostrar imagen grande al hacer clic
            img.addEventListener('click', () => {
              const modal = document.getElementById('modal');
              const modalImagen = document.getElementById('modal-imagen');
              modalImagen.src = src;
              modal.classList.add('active');
            });

            galeria.appendChild(img);
          });

          card.appendChild(titulo);
          card.appendChild(precio);
          card.appendChild(imagenPrincipal);  // Agregar imagen principal
          card.appendChild(galeria);
          contenedor.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Error al cargar el catálogo:', error);
      });

    // Cerrar el modal al hacer clic fuera de la imagen
    document.getElementById('modal').addEventListener('click', () => {
      document.getElementById('modal').classList.remove('active');
    });
  </script>
</body>
</html>

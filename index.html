<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MARUCHI'S</title>
  <style>
    @font-face {
      font-family: 'TAN Twinkle';
      src: url('fonts/TANTWINKLE.woff2') format('woff2'),
           url('fonts/TANTWINKLE.woff') format('woff');
    }

    body {
      font-family: 'TAN Twinkle', serif;
      margin: 2rem;
      background-color: #ffffff;
      color: #222;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    #menu-filtros {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    #menu-filtros button,
    .dropbtn {
      font-family: 'TAN Twinkle', serif;
      background-color: transparent;
      border: 1px solid #000;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 0.8rem;
      transition: background-color 0.2s, color 0.2s;
    }

    #menu-filtros button:hover,
    .dropbtn:hover {
      background-color: #000;
      color: #fff;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 160px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 0.5rem 1rem;
      text-decoration: none;
      display: block;
      font-size: 0.8rem;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .productos {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* 4 columnas fijas */
  gap: 3rem;
  padding: 0 2rem;
  justify-items: center; /* centra los items si hay menos de 4 */
}


    .producto {
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .producto:hover {
      transform: scale(1.02);
    }

    .producto img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .producto h2 {
      font-size: 0.8rem;
      margin-top: 1rem;
    }

    .precio {
      color: #000;
      font-weight: bold;
      margin-top: 0.3rem;
      font-size: 0.7rem;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255,255,255,0.95);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }

    .modal.active {
      display: flex;
    }

    .modal img {
      max-width: 90%;
      max-height: 80%;
    }

    .botones {
      display: flex;
      gap: 2rem;
      align-items: center;
      justify-content: center;
      margin-top: 1rem;
    }

    .botones span {
      font-size: 2rem;
      cursor: pointer;
      color: #000;
      user-select: none;
    }

    .contacto {
      margin-top: 4rem;
      text-align: center;
    }

    .mensaje-contacto {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .info-contacto {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8rem;
    }

    .linea-contacto {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.8rem;
    }

    .icono-contacto {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <h1>MARUCHI'S</h1>
  <nav id="menu-filtros"></nav>
  <div class="productos" id="productos"></div>

  <div class="modal" id="modal">
    <img id="modal-imagen" src="" alt="Producto grande"/>
    <div class="botones">
      <span id="anterior">&#8592;</span>
      <span id="cerrar">&#10005;</span>
      <span id="siguiente">&#8594;</span>
    </div>
  </div>

  <footer class="contacto">
    <p class="mensaje-contacto">Para pedidos contactar:</p>
    <div class="info-contacto">
      <div class="linea-contacto">
        <img src="logocorreo.png" class="icono-contacto" alt="correo"/>
        <span>maruchis.brand@gmail.com</span>
      </div>
      <div class="linea-contacto">
        <img src="logoinsta.jpg" class="icono-contacto" alt="instagram"/>
        <span>@maruchis.brand</span>
      </div>
    </div>
  </footer>

  <script>
    const productosContainer = document.getElementById('productos');
    const modal = document.getElementById('modal');
    const modalImagen = document.getElementById('modal-imagen');
    const btnAnterior = document.getElementById('anterior');
    const btnSiguiente = document.getElementById('siguiente');
    const btnCerrar = document.getElementById('cerrar');

    let todosLosProductos = [];
    let imagenes = [];
    let indiceActual = 0;

    function capitalizar(texto) {
      return texto.charAt(0).toUpperCase() + texto.slice(1);
    }

    function renderizarProductos(lista) {
      productosContainer.innerHTML = '';
      lista.forEach(p => {
        const div = document.createElement('div');
        div.classList.add('producto');
        div.innerHTML = `
          <img src="${p.imagenes[0]}" alt="${p.nombre}">
          <h2>${p.nombre}</h2>
          <p class="precio">${p.precio} €</p>
        `;
        div.addEventListener('click', () => {
          imagenes = p.imagenes;
          indiceActual = 0;
          mostrarImagen();
          modal.classList.add('active');
        });
        productosContainer.appendChild(div);
      });
    }

    function filtrar(tipo, categoria = null) {
      const filtrado = todosLosProductos.filter(p => {
        return p.tipo === tipo && (categoria ? p.categoria === categoria : true);
      });
      renderizarProductos(filtrado);
    }

    function generarMenuFiltros(productos) {
  const menu = document.getElementById('menu-filtros');
  menu.innerHTML = '';

  // Botón "Todo"
  const btnTodo = document.createElement('button');
  btnTodo.textContent = 'Todo';
  btnTodo.onclick = () => renderizarProductos(todosLosProductos);
  menu.appendChild(btnTodo);

  const tipos = {};
  productos.forEach(p => {
    if (!tipos[p.tipo]) tipos[p.tipo] = new Set();
    if (p.categoria) tipos[p.tipo].add(p.categoria);
  });

  for (const [tipo, categorias] of Object.entries(tipos)) {
    if (categorias.size > 0) {
      const dropdown = document.createElement('div');
      dropdown.classList.add('dropdown');

      const btn = document.createElement('button');
      btn.classList.add('dropbtn');
      btn.textContent = capitalizar(tipo);
      btn.onclick = () => filtrar(tipo);
      dropdown.appendChild(btn);

      const content = document.createElement('div');
      content.classList.add('dropdown-content');

      categorias.forEach(cat => {
        const a = document.createElement('a');
        a.href = '#';
        a.textContent = capitalizar(cat);
        a.onclick = () => filtrar(tipo, cat);
        content.appendChild(a);
      });

      dropdown.appendChild(content);
      menu.appendChild(dropdown);
    } else {
      const btn = document.createElement('button');
      btn.textContent = capitalizar(tipo);
      btn.onclick = () => filtrar(tipo);
      menu.appendChild(btn);
    }
  }
}

    function mostrarImagen() {
      modalImagen.src = imagenes[indiceActual];
    }

    btnAnterior.addEventListener('click', e => {
      e.stopPropagation();
      indiceActual = (indiceActual - 1 + imagenes.length) % imagenes.length;
      mostrarImagen();
    });

    btnSiguiente.addEventListener('click', e => {
      e.stopPropagation();
      indiceActual = (indiceActual + 1) % imagenes.length;
      mostrarImagen();
    });

    btnCerrar.addEventListener('click', e => {
      e.stopPropagation();
      modal.classList.remove('active');
    });

    modal.addEventListener('click', e => {
      if (e.target === modal) modal.classList.remove('active');
    });

    fetch('productos.json')
      .then(res => res.json())
      .then(productos => {
        todosLosProductos = productos;
        generarMenuFiltros(productos);
        renderizarProductos(productos);
      })
      .catch(err => {
        console.error('Error cargando productos:', err);
      });
  </script>
</body>
</html>

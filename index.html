<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MARUCHI'S</title>
  <style>
    @font-face {
      font-family: 'TAN Twinkle';
      src: url('fonts/TANTWINKLE.woff2') format('woff2'),
           url('fonts/TANTWINKLE.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'TAN Twinkle', serif;
      margin: 2rem;
      background-color: #ffffff;
      color: #222;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      letter-spacing: 0px;
      margin-bottom: 2rem;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 3rem;
      padding: 0 2rem;
    }

    .producto {
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .producto:hover {
      transform: scale(1.02);
    }

    .producto img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }

    .producto h2 {
      font-size: 0.8rem;
      margin-top: 1rem;
    }

    .precio {
      color: #000;
      font-weight: bold;
      margin-top: 0.3rem;
      font-size: 0.7rem;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }

    .modal img {
      max-width: 90%;
      max-height: 80%;
      margin-bottom: 1rem;
    }

    .modal.active {
      display: flex;
    }

    .botones {
      display: flex;
      gap: 2rem;
      align-items: center;
      justify-content: center;
      margin-top: 1rem;
    }

    .botones span {
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
      color: #000;
      transition: color 0.2s;
    }

    .botones span:hover {
      color: #888;
    }

    .contacto {
  margin-top: 4rem;
  text-align: center;
  font-family: 'TAN Twinkle', serif;
}

.mensaje-contacto {
  font-size: 1rem;
  margin-bottom: 1rem;
}

.info-contacto {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.8rem;
}

.linea-contacto {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.8rem;
}

.icono-contacto {
  width: 20px;
  height: 20px;
  
}
#menu-filtros {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1rem;
  margin-bottom: 2rem;
}

#menu-filtros button {
  font-family: 'TAN Twinkle', serif;
  background-color: transparent;
  border: 1px solid #000;
  padding: 0.5rem 1rem;
  cursor: pointer;
  font-size: 0.8rem;
  transition: background-color 0.2s, color 0.2s;
}

#menu-filtros button:hover {
  background-color: #000;
  color: #fff;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropbtn {
  font-family: 'TAN Twinkle', serif;
  background-color: transparent;
  border: 1px solid #000;
  padding: 0.5rem 1rem;
  cursor: pointer;
  font-size: 0.8rem;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #fff;
  min-width: 160px;
  box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 0.5rem 1rem;
  text-decoration: none;
  display: block;
  font-size: 0.8rem;
}

.dropdown-content a:hover {
  background-color: #f1f1f1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

  </style>
</head>
<body>
  <h1>MARUCHI'S</h1>
<nav id="menu-filtros">
  <button onclick="filtrar('todo')">Todo</button>
  <div class="dropdown">
    <button class="dropbtn">Bolsos</button>
    <div class="dropdown-content">
      <a href="#" onclick="filtrar('bolsos')">Todos los bolsos</a>
      <a href="#" onclick="filtrar('bolsos-bandolera')">Bandolera</a>
      <a href="#" onclick="filtrar('bolsos-mano')">De mano</a>
      <a href="#" onclick="filtrar('bolsos-hombro')">De hombro</a>
    </div>
  </div>
  <button onclick="filtrar('gorros')">Gorros</button>
  <button onclick="filtrar('colgantes')">Colgantes</button>
  <button onclick="filtrar('collares')">Collares</button>
</nav>

  <div class="productos" id="productos">
    <!-- Aquí se cargarán los productos automáticamente -->
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <img id="modal-imagen" src="" alt="Imagen del producto"/>
    <div class="botones">
      <span id="anterior">&#8592;</span>
      <span id="cerrar">&#10005;</span>
      <span id="siguiente">&#8594;</span>
    </div>
  </div>

  <script>
    const productosContainer = document.getElementById('productos');
    const modal = document.getElementById('modal');
    const modalImagen = document.getElementById('modal-imagen');
    const btnAnterior = document.getElementById('anterior');
    const btnSiguiente = document.getElementById('siguiente');
    const btnCerrar = document.getElementById('cerrar');

    let imagenes = [];
    let indiceActual = 0;

    fetch('productos.json')
      .then(response => response.json())
      .then(productos => {
        let todosLosProductos = [];

function renderizarProductos(productos) {
  productosContainer.innerHTML = ''; // Limpiar
  productos.forEach(producto => {
    const div = document.createElement('div');
    div.classList.add('producto');
    div.setAttribute('data-imagenes', producto.imagenes.join(','));

    div.innerHTML = `
      <img src="${producto.imagenes[0]}" alt="${producto.nombre}" />
      <h2>${producto.nombre}</h2>
      <p class="precio">${producto.precio} €</p>
    `;

    div.addEventListener('click', () => {
      imagenes = producto.imagenes;
      indiceActual = 0;
      mostrarImagen();
      modal.classList.add('active');
    });

    productosContainer.appendChild(div);
  });
}

fetch('productos.json')
  .then(response => response.json())
  .then(productos => {
    todosLosProductos = productos;
    renderizarProductos(productos);
  })
  .catch(error => {
    console.error('Error cargando productos:', error);
  });

function filtrar(filtro) {
  let filtrados;
  if (filtro === 'todo') {
    filtrados = todosLosProductos;
  } else if (filtro.startsWith('bolsos-')) {
    const tipo = filtro.split('-')[1];
    filtrados = todosLosProductos.filter(p => p.categoria === 'bolsos' && p.tipo === tipo);
  } else {
    filtrados = todosLosProductos.filter(p => p.categoria === filtro);
  }
  renderizarProductos(filtrados);
}

      })
      .catch(error => {
        console.error('Error cargando productos:', error);
      });

    function mostrarImagen() {
      modalImagen.src = imagenes[indiceActual];
    }

    btnAnterior.addEventListener('click', (e) => {
      e.stopPropagation();
      indiceActual = (indiceActual - 1 + imagenes.length) % imagenes.length;
      mostrarImagen();
    });

    btnSiguiente.addEventListener('click', (e) => {
      e.stopPropagation();
      indiceActual = (indiceActual + 1) % imagenes.length;
      mostrarImagen();
    });

    btnCerrar.addEventListener('click', (e) => {
      e.stopPropagation();
      modal.classList.remove('active');
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.remove('active');
      }
    });
  </script>
  <!-- Mensaje de contacto -->
    <footer class="contacto">
      <p class="mensaje-contacto">Para pedidos contactar:</p>
      <div class="info-contacto">
        <div class="linea-contacto">
          <img src="logocorreo.png" alt="Correo" class="icono-contacto" />
          <span>maruchis.brand@gmail.com</span>
        </div>
        <div class="linea-contacto">
          <img src="logoinsta.jpg" alt="Instagram" class="icono-contacto" />
          <span>@maruchis.brand</span>
        </div>
      </div>
    </footer>
</body>
</html>
